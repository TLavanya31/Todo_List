<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="todo-list">

  <script src="script.js"></script>

</html>
